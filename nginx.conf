
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;

events {
    worker_connections  1024;
}

http {

    include       mime.types;
    default_type  application/octet-stream;
    server_tokens off;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    client_max_body_size 1000m;

    #gzip  on;

    ## 代理i.pximg.net

    server {

        listen       [::]:5000 ssl;
        server_name  i.muxmus.com;

        error_page  403     /403.html;
        error_page  404     /404.html;
        error_page  497     https://$host:$server_port$request_uri;
        error_page  500 =404     /404.html;

        # ssl证书地址
        ssl_certificate  C:/Users/Admin/Documents/ssl/fullchain.cer;
        ssl_certificate_key  C:/Users/Admin/Documents/ssl/.muxmus.com.key;

        # ssl验证相关配置
        ssl_session_timeout  5m;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;
        ssl_prefer_server_ciphers on;

        location = / {

            proxy_pass  https://file.muxmus.com:5000/i.html;

        }

        location ~* ^/[^/]*$ {

            proxy_pass  http://127.0.0.1:7000;
            proxy_intercept_errors on;

            valid_referers none blocked muxmus.com *.muxmus.com;

            if ($invalid_referer) {

                return 403;

            }

        }

        location / {

            valid_referers none blocked muxmus.com *.muxmus.com;

            if ($invalid_referer) {

                return 403;

            }

            #proxy_cache pximg;
            proxy_pass https://i.pximg.net;
            proxy_cache_revalidate on;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_lock on;
            add_header X-Cache-Status $upstream_cache_status;
            proxy_set_header Host i.pximg.net;
            proxy_set_header Referer "https://www.pixiv.net/";

            proxy_cache_valid 200 7d;
            proxy_cache_valid 404 5m;

            proxy_intercept_errors on;

        }

        location = /403.html {

            root   C:/Users/Admin/Documents/file;

        }

        location = /404.html {

            root   C:/Users/Admin/Documents/file;

        }

        location = /favicon.ico {

            root   C:/Users/Admin/Documents/file;

            valid_referers none blocked muxmus.com *.muxmus.com;
            
            if ($invalid_referer) {

                return 403;

            }

        }

    }

}
